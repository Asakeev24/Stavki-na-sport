<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ставки на спорт</title>
</head>
<body>
<div class="container">
    <div class="content">
        <section class="section">
            <h3 class="title"> Profiles</h3>
            <div class="profiles">
             <span>1</span> 
             <span>1x2</span> 
             <span>2</span> 
            </div>

            <div class="bots">
             <span>e102</span> 
             <span>e103</span> 
             <span>e104</span> 
             <span>e105</span> 
             <span>e106</span> 
             <span>e107</span> 
            </div>

            <div class="add">
             <span>Add</span>
             <span>Add</span>
             <span>Add</span>
            </div>


            <section class="all">
            <h3 class="all_title">All Time</h3>
            <div class="all_time">
             <span>1</span> 
             <span>x</span> 
             <span>2</span> 
            </div>


            
            <div class="over">
                <span>Over</span> 
                <span>0.5</span> 
                <span>1.5</span> 
                <span>2.5</span> 
                
                <span>Under</span> 
                <span>0.5</span> 
                <span>1.5</span> 
                <span>2.5</span> 
               
               </div>
               
            <section class="half">
                <h3 class="half_title">1 half</h3>
                <div class="half_time">
                 <span>1</span> 
                 <span>x</span> 
                 <span>2</span> 
                </div>
    
    
                
                <div class="over">
                    <span>Over</span> 
                    <span>0.5</span> 
                    <span>1.5</span> 
                    <span>2.5</span> 
                    
                    <span>Under</span> 
                    <span>0.5</span> 
                    <span>1.5</span> 
                    <span>2.5</span> 
                   
                   </div>



        </section>

        </section>
    </div>
</div>
</body>
</html>
